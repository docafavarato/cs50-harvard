{% extends "index.html" %}
{% block title %} History {% endblock %}
{% block main %}
<table class="table table-striped">
    <thead>
        <tr>
            <th>Symbol</th>
            <th>Type</th>
            <th>Shares</th>
            <th>Price</th>
            <th>Time</th>
        </tr>
    </thead>

    <tbody>
        {% for t in transactions %}
            <tr>
                <td>{{ t["symbol"].upper() }}</td>
                <td>{{ t["type"] }}</td>
                <td>{{ t["shares"] }}</td>
                <td>${{ '%0.2f'|format(t["price"]) }}</td>
                <td>{{ t["time"] }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
